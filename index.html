<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="sketch.js" defer ></script>
</head>
<body>
    <div class="header">Header</div>
    <div class="options">
        <p>Additional sketching options:</p>
        <div class="options-list">
            <input type="checkbox" id="opacity" name="opacity" value="opacity">
            <label for="opacity">Gradually increase opacity</label>
            <input type="checkbox" id="randomColor" name="randomColor" value="randomColor">
            <label for="randomColor">Randomize Color</label>
        </div>
    </div>
    <div class="container">
        <div id="sketch"></div>
    </div>
    <button class="reset-button">Shake!</button>
    <div class="footer">Footer</div>
</body>
</html>
